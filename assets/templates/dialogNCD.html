<md-dialog aria-label="Pack" flex="50">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="md-title-card">Safe Driver Discount</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-actions>
      <div layout="column" layout-sm="column" flex layout-padding>
        <p>Can you provide a certificate of merit to receive a 10% discount?</p>
      </div>
    </md-dialog-actions>
    <div class="md-actions" layout="row">
      <md-button ng-click="cancel()" class="md-primary">
        No, I can't
      </md-button>
      <md-button ng-click="select()" class="md-primary">
        Yes, I can
      </md-button>
    </div>
  </form>
</md-dialog>
